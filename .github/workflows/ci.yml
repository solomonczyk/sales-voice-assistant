name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  repo-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Show tree
        run: |
          ls -la
          find . -maxdepth 3 -type d -print
          
  node-setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: false
      - name: Check telephony-gateway
        run: |
          if [ -f apps/telephony-gateway/package.json ]; then
            cd apps/telephony-gateway
            npm -v && node -v
            echo "telephony-gateway package.json found"
            if [ -f package-lock.json ]; then
              echo "package-lock.json found"
            else
              echo "package-lock.json not found - will be created on first install"
            fi
          else
            echo "No telephony-gateway package.json found"
          fi
          
  python-setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Check shared-lib
        run: |
          if [ -f packages/shared-lib/pyproject.toml ]; then
            cd packages/shared-lib
            python --version
            pip --version
            echo "shared-lib pyproject.toml found"
          else
            echo "No shared-lib pyproject.toml found"
          fi
          
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Validate Docker setup
        run: |
          docker --version
          docker buildx version
